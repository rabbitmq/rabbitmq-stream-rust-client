name: Tests

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - main
jobs:
  build_and_test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        rust: [ stable ]
    container:
      image: pivotalrabbitmq/rabbitmq-stream
      env:
        RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: "-rabbitmq_stream  advertised_host localhost"
        RABBITMQ_SSL_CACERTFILE: "/cert/ca_certificate.pem"
        RABBITMQ_SSL_CERTFILE: "/cert/server_certificate.pem"
        RABBITMQ_SSL_KEYFILE: "/cert/server_key.pem"
      volumes:
        - ${{ github.workspace }}/docker/certs:/cert
      ports:
        - 5552:5552
        - 15672:15672
        - 5551:5551
    steps:
      - uses: actions/checkout@v2
      - name: Install latest ${{ matrix.rust }}
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          profile: minimal
          override: true
          components: rustfmt
      - name: Run test
        run: make test
