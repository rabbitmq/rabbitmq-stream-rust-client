name: Tests

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - master

jobs:
  build_and_test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        rust: [stable]
    steps:

      - uses: actions/checkout@v2
      - name: Starting RabbitMQ Server
        run: |
          docker-compose -f ./compose/docker-compose.yml up -d

      - uses: actions/checkout@v2
      - name: Install latest ${{ matrix.rust }}
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          profile: minimal
          override: true
          components: rustfmt

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all
      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all
