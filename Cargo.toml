[package]
name = "rabbitmq-stream-client"
version = "0.1.0"
authors = ["wolf4ood <enrico.risa@gmail.com>", "korsmakolnikov <korsmakolnikov@gmail.com>"]
edition = "2018"


[workspace]
members = [
 ".",
 "protocol"
]


[dependencies]
rabbitmq-stream-protocol = { version = "0.1" , path = "protocol" }
tokio = { version = "1.9.0", features = ["full"] }
tokio-util = {  version = "0.6.7", features = ["codec"] }
bytes = "1.0.0"
tokio-stream = "0.1.7"
futures = "0.3.0"
url = "2.2.2"
tracing = "0.1"
thiserror = "1.0"
async-trait = "0.1.51"


[dev-dependencies]
tracing-subscriber = "0.2.0"
